
{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Capture Image</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


   <!-- This is how to include a static file -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css"/>
    <script type="text/javascript" src="{% static 'jquery-3.2.1.min.js' %}">
</script>
</head>
<style>
body,h1,h2{font-family: "Raleway", sans-serif}
body, html {height: 100%}
p {line-height: 2}
.bgimg, .bgimg2 {
    min-height: 100%;
    background-position: center;
    background-size: cover;
}

tint {
  filter: sepia(100%) saturate(300%) brightness(70%) hue-rotate(180deg);
}

.bgimg {background-image: url('{% static "images/back.jpg"%}')}
.bgimg2 {background-image: url("/w3images/flowers.jpg")}
</style>
<body style="background-image: url('{% static "images/back.jpg"%}')";>


<h3>Capture Image</h3>

<div class="container">

  <div class="app">

    <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
    <video id="camera-stream"></video>
    <img id="snap">

    <p id="error-message"></p>

    <div class="controls">
      <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
      <a href="#" id="take-photo" method="post" title="Take Photo"><i class="material-icons">camera_alt</i></a>
      <a href id="download-photo" download="webcam_img" class="disabled"><i class="material-icons">file_download</i></a>



    </div>

    <!-- Hidden canvas element. Used for taking snapshot of video. -->
    <canvas></canvas>

  </div>

</div>



    <h3><a href="{% url 'emotion' %}">Go Home</a></h3>

  <script src="{% static 'js/script.js' %}"></script>


</body>

</html>
